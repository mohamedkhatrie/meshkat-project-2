<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>youtube</title>
</head>
<body>
    <header>
        <div class="left">
            <i class="material-icons">menu</i>
            <img src="images/youtube-logo.png" class="logo" alt="logo">
        </div>


        <div class="center">
            <form action="">
                <input type="text" placeholder="search">
                <button class="material-icons">search</button>
            </form>
            <i class="material-icons mic">mic</i>

        </div>

        <div class="right">
            <a href=""><i class="material-icons">video_call</i></a>
            <a href=""><i class="material-icons">apps</i></a>
            <a href=""><i class="material-icons">notifications</i></a>
            <a href=""><i class="material-icons">account_circle</i></a>

        </div>
        
            <!-- user avatar -->
            <div class="navigation__avatar"><img class="feed__item__info__avatar" alt=""  src="https://yt3.googleusercontent.com/XokxhrzeALOKMxcToXFjXTaQaZ6gUoyX7kZlF7Cp3hynkoAI3Ipw4RPjHFDuihJuZWccuNR0rQ=s88-c-k-c0x00ffffff-no-rj"> </div>

    </header>
    <div class="content">
        <aside>
            <nav>
                <a href="" class="link-item active">
                    <i class="material-icons">home</i>
                    <span class="active1">home</span>
                </a>
                <a href="" class="link-item active">
                    <i class="material-icons">explore</i>
                    <span class="active1">Explore</span>
                </a>
                <a href="" class="link-item active">
                    <i class="material-icons">subscriptions</i>
                    <span class="active1">Subscription</span>
                </a>
                <a href="" class="link-item active">
                    <i class="material-icons">video_library</i>
                    <span class="active1">Library</span>
                </a>
                <a href="" class="link-item active">
                    <i class="material-icons">library_music</i>
                    <span class="active1">Music</span>
                </a>
                
                
            </nav>

        </aside>
        <div class="main">

        </div>
    </div>
    
</body>
</html>
